{% extends 'jewellery/base.html' %}
{% load crispy_forms_tags %}

{% block css %}
<title>Sign In</title>
{% endblock css %}

{% block content %}
{% load static %}
<div class="container login-registration">
      <div class="row shadow-lg py-5 m-1">
            <div class="col-12">
                <h2 class="text-center slogan">Login</h2>
                <hr>
            </div>
              
            <div class="col-12 col-lg-6 col-md-6 imgs">
                  <img src="{% static 'jewellery/images/default/undraw_secure_login_pdn4.png' %}" alt="" class="img-fluid py-auto">
            </div>

            <div class="col-12 col-lg-5 col-md-9 row-center">
              <div class="login-container py-3">
                   <img src="{% static 'jewellery/images/default/undraw_Designer_by46.png' %}" alt="" class="avatar mx-auto">
              </div>
              <h2 class="text-center text-primary slogan">WELCOME, USER</h2>
              <form method="POST" autocomplete="off">
                          {% csrf_token %}
                          <div class="text-small form-group">
                              {{form|crispy}}
                          </div>
                          <div class="form-group mt-4 text-center">
                              <button class="btn btn-outline-primary" type="submit">Login</button>
                          </div>
                          <hr>
                          <div class="d-flex justify-content-around">    
                                <small class="text-muted">
                    						    <a href="{% url 'password_reset' %}">Forgot Password ?</a>
                    				    </small>
                          </div>
                  </form>
           </div>           
      </div>
</div>
{% endblock content %}


{% block js %}
{% endblock js %}
